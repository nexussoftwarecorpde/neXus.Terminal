<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neXus Terminal Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <input type="text" id="input" placeholder="Type a command..." />
  </div>

  <script src="commands.js"></script>
  <script>
    // Event listener für die Eingabe des Benutzers
    document.getElementById('input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = event.target.value;
        executeCommand(command); // Der Befehl wird übergeben
        event.target.value = ''; // Eingabefeld leeren
      }
    });
  </script>
</body>
</html>
